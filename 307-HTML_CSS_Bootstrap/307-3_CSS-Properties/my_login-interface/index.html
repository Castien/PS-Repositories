<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form id="login-box">
      <img src="person-circle.svg" id="log-icon">
      <h1>User Login</h1>
      <div id="login-input">
        <input type="text" name="username" id="username-box" class="input" placeholder="Username">
        <input type="password" name="password" id="password-box" class="input" placeholder="Password">
      </div>
      <div id="login-btnbox">
        <button id="login-button" type="button">Login</button>
      </div>
      <p>Forgot Password?</p>
    </form>
  </div>
</body>

</html>
