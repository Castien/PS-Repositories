<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Child Operator (>) Creates a child element within the current element.
    div>p
    -->    
    <div>
        <p></p>
    </div>

    <!-- Sibling Operator (+) Creates an element on the same level as the current element. 
    div+p
    -->

    <div></div>
    <p></p>

    <!-- Multiplication Operator (*) Creates a number of elements based on the given multiplier. 
    div*2
    -->
    
    <div></div>
    <div></div>

    <!-- ID Operator (#) Adds an id attribute to the element. 
    div#text
     -->
     
    <div id="text"></div>

    <!-- Class Operator (.) Adds class attributes to the element. 
    div.container
    -->
    
    <div class="container"></div>

</body>
</html>
