<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Study Helper</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Study Helper</h1>
            <nav>
                <button onclick="showNotes()">Notes</button>
                <button onclick="showQuizzes()">Quizzes</button>
            </nav>
            <div id="noteForm">
                <form id="addNoteForm" onsubmit="addNote(); return false;">
                    <label for="noteTitle">Title:</label>
                    <input type="text" id="noteTitle" required>

                    <label for="noteContent">Content:</label>
                    <textarea id="noteContent" required></textarea>

                    <button type="submit">Add Note</button>
                </form>
            </div>
        </header>

        <div id="content">
            <!-- Content updated based on user interaction -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
